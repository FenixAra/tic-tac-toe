<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Tic-Tac-Toe Game</title>
        <meta name="keywords" content="tic tac toe">
    </head>
    <body> 
        <SCRIPT LANGUAGE="JavaScript">

            var x = "x.jpg";
            var o = "o.jpg";
            var blank = "blank.jpg";
            var pause = 0;
            var all = 0
            var a = 0;
            var b = 0;
            var c = 0;
            var d = 0;
            var e = 0;
            var f = 0;
            var g = 0;
            var h = 0;
            var i = 0;
            var temp = "";
            var ok = 0;
            var cf = 0
            //var player1 = 0;
            //var player2 = 0;
            //var start = 1;

            function checkSpace() {
                if ((temp == "A") && (a == 0)) {
                    ok = 1;
                    if (cf == 0) a = 1;
                    if (cf == 1) a = 2;
                }
                if ((temp == "B") && (b == 0)) {
                    ok = 1;
                    if (cf == 0) b = 1;
                    if (cf == 1) b = 2;
                }
                if ((temp == "C") && (c == 0)) {
                    ok = 1;
                    if (cf == 0) c = 1;
                    if (cf == 1) c = 2;
                }
                if ((temp == "D") && (d == 0)) {
                    ok = 1;
                    if (cf == 0) d = 1;
                    if (cf == 1) d = 2;
                }
                if ((temp == "E") && (e == 0)) {
                    ok = 1;
                    if (cf == 0) e = 1;
                    if (cf == 1) e = 2;
                }
                if ((temp == "F") && (f == 0)) {
                    ok = 1
                    if (cf == 0) f = 1;
                    if (cf == 1) f = 2;
                }
                if ((temp == "G") && (g == 0)) {
                    ok = 1
                    if (cf == 0) g = 1;
                    if (cf == 1) g = 2;
                }
                if ((temp == "H") && (h == 0)) {
                    ok = 1;
                    if (cf == 0) h = 1;
                    if (cf == 1) h = 2;
                }
                if ((temp == "I") && (i == 0)) {
                    ok = 1;
                    if (cf == 0) i = 1;
                    if (cf == 1) i = 2;
                }
            }

            function yourChoice(chName) {
                pause = 0;
                if (all != 0) ended();
                if (all == 0) {
                    cf = 0;
                    ok = 0;
                    temp = chName;
                    checkSpace();
                    if (ok == 1) {
                        document.images[chName].src = o;
                    }
                    if (ok == 0) taken();
                }
            }

            function taken() {
                alert("That square is already occupied.  Please select another square.")
                pause = 1;
            }

            function ended() {
                alert("The game has already ended. To play a new game click the Play Again button.")
            }

            function playAgain() {
                if (all == 0) {
                    if (confirm("This will restart the game and clear all the current scores. OK?")) reset();
                }
                if (all > 0) reset();
            }

            function reset() {
                all = 0;
                a = 0;
                b = 0;
                c = 0;
                d = 0;
                e = 0;
                f = 0;
                g = 0;
                h = 0;
                i = 0;
                temp = "";
                ok = 0;
                cf = 0;
                document.images.A.src = blank;
                document.images.B.src = blank;
                document.images.C.src = blank;
                document.images.D.src = blank;
                document.images.E.src = blank;
                document.images.F.src = blank;
                document.images.G.src = blank;
                document.images.H.src = blank;
                document.images.I.src = blank;
            }

        </script>
        <div align="center">
            <table cellpadding="0" cellspacing="0" border="0" width="600">
                <tr>
                    <td>
                        <div class="hdrL">
                            <h3>Altra Super Three</h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td valign="top" align="center" class="tBorder" style="padding:30px;padding-top:20px">
                        <h1 class="hh1"><b>Tic-Tac-Toe</b></h1>
                        <br /><br />
                        <div align="left">Hi, Welcome to this tic-tac-toe game! The game includes automatic scoring. Lets enjoy this game!</div>
                        <br /><br />
                        <center>
                            <form name=game>
                                <table border=0>
                                    <td>
                                        <table>
                                            <tr><td>Name:  <td>Player 1(X)</td></tr>
                                            <tr>><td>Score: </td><td><input type=text size=8 name=player1Score></td></tr>
                                        </table>
                                    </td>
                                    <td>
                                        <table border=1>
                                            <tr>
                                                <td><a href="javascript:yourChoice('A')"><img src="blank.jpg" border=0 height=100 width=100 name=A alt="Top-Left"></a></td>
                                                <td><a href="javascript:yourChoice('B')"><img src="blank.jpg" border=0 height=100 width=100 name=B alt="Top-Center"></a></td>
                                                <td><a href="javascript:yourChoice('C')"><img src="blank.jpg" border=0 height=100 width=100 name=C alt="Top-Right"></a></td>
                                            </tr>
                                            <tr>
                                                <td><a href="javascript:yourChoice('D')"><img src="blank.jpg" border=0 height=100 width=100 name=D alt="Middle-Left"></a></td>
                                                <td><a href="javascript:yourChoice('E')"><img src="blank.jpg" border=0 height=100 width=100 name=E alt="Middle-Center"></a></td>
                                                <td><a href="javascript:yourChoice('F')"><img src="blank.jpg" border=0 height=100 width=100 name=F alt="Middle-Right"></a></td>
                                            </tr>
                                            <tr>
                                                <td><a href="javascript:yourChoice('G')"><img src="blank.jpg" border=0 height=100 width=100 name=G alt="Bottom-Left"></a></td>
                                                <td><a href="javascript:yourChoice('H')"><img src="blank.jpg" border=0 height=100 width=100 name=H alt="Bottom-Center"></a></td>
                                                <td><a href="javascript:yourChoice('I')"><img src="blank.jpg" border=0 height=100 width=100  name=I alt="Bottom-Right"></a></td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td>
                                        <table>
                                            <tr><td>Name:  <td>Player 2(O)</td></tr>
                                            <tr>><td>Score: </td><td><input type=text size=8 name=player2Score></td></tr>
                                        </table>
                                    </td>
                                </table>
                                <input type=button value="Play Again" onClick="playAgain();">
                                Ties<input type=text size=5 name=ties>
                            </form>
                        </center>
                    </td>
                </tr>
            </table>
        </div>
        <br /><br />&nbsp;<br />

        <p />&nbsp;
    </body>
</html>
